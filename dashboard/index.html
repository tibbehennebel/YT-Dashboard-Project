<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8" />
  <title>YouTube Shorts Battle</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>YouTube Shorts Battle</h1>

  <section class="forms">
    <div class="card">
      <h2>Nieuw kanaal</h2>
      <form id="channel-form">
        <label>Naam
          <input name="name" required />
        </label>
        <label>Owner
          <select name="owner">
            <option value="jij">Jij</option>
            <option value="maat">Maat</option>
          </select>
        </label>
        <button type="submit">Kanaal toevoegen</button>
      </form>
    </div>

    <div class="card">
      <h2>Dagelijkse update</h2>
      <form id="entry-form">
        <label>Kanaal
          <select name="channel_id" id="channel-select"></select>
        </label>
        <label>Datum
          <input type="date" name="date" required />
        </label>
        <label>Views vandaag
          <input type="number" name="views" min="0" required />
        </label>
        <label>Subs totaal
          <input type="number" name="subs" min="0" required />
        </label>
        <button type="submit">Opslaan</button>
      </form>
    </div>
  </section>

  <section>
    <h2>Overzicht</h2>
    <div id="summary"></div>
    <canvas id="viewsChart"></canvas>
  </section>

  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <script src="app.js"></script>
</body>
</html>
