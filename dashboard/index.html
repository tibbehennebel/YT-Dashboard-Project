<!DOCTYPE html>
<html lang="nl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube Battle Tracker</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone@7/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { margin: 0; padding: 0; font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif; }
  </style>
</head>
<body>
  <div id="root"></div>
  <script type="text/babel">
    const GITHUB_DATA_URL = './data.json';
    const { useState, useEffect } = React;

    const Trophy = ({ size = 24, className = "" }) => (
      <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" className={className}>
        <path d="M6 9H4.5a2.5 2.5 0 0 1 0-5H6"/><path d="M18 9h1.5a2.5 2.5 0 0 0 0-5H18"/><path d="M4 22h16"/>
        <path d="M10 14.66V17c0 .55-.47.98-.97 1.21C7.85 18.75 7 20.24 7 22"/>
        <path d="M14 14.66V17c0 .55.47.98.97 1.21C16.15 18.75 17 20.24 17 22"/><path d="M18 2H6v7a6 6 0 0 0 12 0V2Z"/>
      </svg>
    );

    const Plus = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M5 12h14"/><path d="M12 5v14"/></svg>;
    const Download = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"/><polyline points="7 10 12 15 17 10"/><line x1="12" x2="12" y1="15" y2="3"/></svg>;
    const RefreshCw = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 12a9 9 0 0 1 9-9 9.75 9.75 0 0 1 6.74 2.74L21 8"/><path d="M21 3v5h-5"/><path d="M21 12a9 9 0 0 1-9 9 9.75 9.75 0 0 1-6.74-2.74L3 16"/><path d="M3 21v-5h5"/></svg>;
    const Eye = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"/><circle cx="12" cy="12" r="3"/></svg>;
    const Users = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2"/><circle cx="9" cy="7" r="4"/><path d="M22 21v-2a4 4 0 0 0-3-3.87"/><path d="M16 3.13a4 4 0 0 1 0 7.75"/></svg>;
    const History = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/><path d="M3 3v5h5"/><path d="M12 7v5l4 2"/></svg>;
    const ArrowUp = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="m5 12 7-7 7 7"/><path d="M12 19V5"/></svg>;
    const ArrowDown = ({ size = 24 }) => <svg xmlns="http://www.w3.org/2000/svg" width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2"><path d="M12 5v14"/><path d="m19 12-7 7-7-7"/></svg>;

    function YouTubeBattleTracker() {
      const [channels, setChannels] = useState([]);
      const [stats, setStats] = useState([]);
      const [loading, setLoading] = useState(true);
      const [showAddForm, setShowAddForm] = useState(false);
      const [activeTab, setActiveTab] = useState('overview');
      const [hasLocalChanges, setHasLocalChanges] = useState(false);
      const [newEntry, setNewEntry] = useState({ channelId: 'channel1', subs: '', views: '', date: new Date().toISOString().split('T')[0] });
      const MONETIZATION_TARGET = 18000000;

      useEffect(() => { loadDataFromGitHub(); }, []);

      const loadDataFromGitHub = async () => {
        setLoading(true);
        try {
          const response = await fetch(GITHUB_DATA_URL + '?cache=' + Date.now());
          const data = await response.json();
          setChannels(data.channels || []);
          setStats(data.stats || []);
          setHasLocalChanges(false);
        } catch (error) {
          console.error('Fout bij laden:', error);
          alert('Kon data niet laden. Controleer of data.json bestaat.');
        }
        setLoading(false);
      };

      const addEntry = () => {
        if (!newEntry.subs || !newEntry.views) { alert('Vul alle velden in!'); return; }
        const entry = { id: Date.now(), channelId: newEntry.channelId, subs: parseInt(newEntry.subs), views: parseInt(newEntry.views), date: newEntry.date, timestamp: new Date(newEntry.date).getTime() };
        const newStats = [...stats, entry].sort((a, b) => a.timestamp - b.timestamp);
        setStats(newStats);
        setHasLocalChanges(true);
        setNewEntry({ channelId: 'channel1', subs: '', views: '', date: new Date().toISOString().split('T')[0] });
        setShowAddForm(false);
      };

      const exportData = () => {
        const dataStr = JSON.stringify({ channels, stats }, null, 2);
        const dataBlob = new Blob([dataStr], { type: 'application/json' });
        const url = URL.createObjectURL(dataBlob);
        const link = document.createElement('a');
        link.href = url; link.download = 'data.json';
        document.body.appendChild(link); link.click();
        document.body.removeChild(link); URL.revokeObjectURL(url);
      };

      const getLatestStats = (channelId) => {
        const channelStats = stats.filter(s => s.channelId === channelId);
        return channelStats.length === 0 ? { subs: 0, views: 0 } : channelStats[channelStats.length - 1];
      };

      const formatNumber = (num) => {
        if (num >= 1000000) return (num / 1000000).toFixed(2) + 'M';
        if (num >= 1000) return (num / 1000).toFixed(1) + 'K';
        return num.toString();
      };

      const getGrowth = (channelId) => {
        const channelStats = stats.filter(s => s.channelId === channelId);
        if (channelStats.length < 2) return { subsGrowth: 0, viewsGrowth: 0 };
        const latest = channelStats[channelStats.length - 1];
        const previous = channelStats[channelStats.length - 2];
        return { subsGrowth: latest.subs - previous.subs, viewsGrowth: latest.views - previous.views };
      };

      const getAverageGrowthRate = (channelId) => {
        const channelStats = stats.filter(s => s.channelId === channelId);
        if (channelStats.length < 2) return { subsPerDay: 0, viewsPerDay: 0 };
        const first = channelStats[0];
        const latest = channelStats[channelStats.length - 1];
        const daysDiff = (latest.timestamp - first.timestamp) / (1000 * 60 * 60 * 24);
        if (daysDiff === 0) return { subsPerDay: 0, viewsPerDay: 0 };
        return { subsPerDay: (latest.subs - first.subs) / daysDiff, viewsPerDay: (latest.views - first.views) / daysDiff };
      };

      const myChannel1 = channels.find(ch => ch.id === 'channel1');
      const myChannel2 = channels.find(ch => ch.id === 'channel2');
      const friendChannel = channels.find(ch => ch.id === 'channel3');

      if (loading) return <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 flex items-center justify-center"><div className="text-white text-xl">Laden...</div></div>;

      const SimpleChart = ({ data, channels, dataKey }) => {
        if (!data || data.length === 0) return null;
        const maxValue = Math.max(...channels.map(ch => Math.max(...data.map(d => d[`${ch.id}_${dataKey}`] || 0))));
        return (
          <div className="relative h-64 flex items-end gap-2 px-4 py-8">
            {data.map((entry, idx) => (
              <div key={idx} className="flex-1 flex flex-col items-center gap-2">
                <div className="w-full flex items-end justify-center gap-1" style={{ height: '200px' }}>
                  {channels.map(channel => {
                    const value = entry[`${channel.id}_${dataKey}`] || 0;
                    const height = (value / maxValue) * 100;
                    return <div key={channel.id} className="flex-1 rounded-t transition-all duration-300 hover:opacity-80" style={{ backgroundColor: channel.color, height: `${height}%`, minHeight: value > 0 ? '4px' : '0px' }} title={`${channel.name}: ${formatNumber(value)}`} />;
                  })}
                </div>
                <div className="text-xs text-purple-200 whitespace-nowrap">{entry.date}</div>
              </div>
            ))}
          </div>
        );
      };

      const renderOverview = () => {
        const battles = [
          { myChannel: myChannel1, myStats: getLatestStats('channel1'), friendStats: getLatestStats('channel3'), myGrowth: getGrowth('channel1'), friendGrowth: getGrowth('channel3'), myGrowthRate: getAverageGrowthRate('channel1'), friendGrowthRate: getAverageGrowthRate('channel3') },
          { myChannel: myChannel2, myStats: getLatestStats('channel2'), friendStats: getLatestStats('channel3'), myGrowth: getGrowth('channel2'), friendGrowth: getGrowth('channel3'), myGrowthRate: getAverageGrowthRate('channel2'), friendGrowthRate: getAverageGrowthRate('channel3') }
        ];

        return (
          <div className="space-y-6">
            {battles.map((battle, idx) => {
              const viewsVincent = battle.myStats.views > battle.friendStats.views ? 'me' : 'friend';
              const subsVincent = battle.myStats.subs > battle.friendStats.subs ? 'me' : 'friend';
              const viewsDiff = Math.abs(battle.myStats.views - battle.friendStats.views);
              const subsDiff = Math.abs(battle.myStats.subs - battle.friendStats.subs);
              return (
                <div key={idx} className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                  <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2">
                    <Trophy className="text-yellow-400" />
                    Battle #{idx + 1}: {battle.myChannel?.name} vs {friendChannel?.name}
                  </h3>
                  <div className="grid grid-cols-1 md:grid-cols-2 gap-4 mb-6">
                    <div className="bg-gradient-to-br from-blue-600/20 to-purple-600/20 rounded-lg p-4 border border-blue-400/30">
                      <div className="flex items-center gap-2 mb-3">
                        <div className="w-3 h-3 rounded-full" style={{ backgroundColor: battle.myChannel?.color }} />
                        <h4 className="text-lg font-bold text-white">{battle.myChannel?.name}</h4>
                      </div>
                      <div className="space-y-2">
                        <div className="flex justify-between items-center">
                          <span className="text-purple-200 text-sm">Views</span>
                          <div className="text-right">
                            <div className="text-xl font-bold text-white">{formatNumber(battle.myStats.views)}</div>
                            {battle.myGrowth.viewsGrowth !== 0 && <div className={`text-xs ${battle.myGrowth.viewsGrowth > 0 ? 'text-green-400' : 'text-red-400'}`}>{battle.myGrowth.viewsGrowth > 0 ? '+' : ''}{formatNumber(battle.myGrowth.viewsGrowth)}</div>}
                          </div>
                        </div>
                        <div className="flex justify-between items-center">
                          <span className="text-purple-200 text-sm">Subs</span>
                          <div className="text-right">
                            <div className="text-xl font-bold text-white">{formatNumber(battle.myStats.subs)}</div>
                            {battle.myGrowth.subsGrowth !== 0 && <div className={`text-xs ${battle.myGrowth.subsGrowth > 0 ? 'text-green-400' : 'text-red-400'}`}>{battle.myGrowth.subsGrowth > 0 ? '+' : ''}{formatNumber(battle.myGrowth.subsGrowth)}</div>}
                          </div>
                        </div>
                        <div className="pt-2 border-t border-white/20">
                          <div className="text-purple-200 text-xs mb-1">Groeisnelheid</div>
                          <div className="text-sm text-white">{formatNumber(battle.myGrowthRate.viewsPerDay)} views/dag</div>
                          <div className="text-sm text-white">{formatNumber(battle.myGrowthRate.subsPerDay)} subs/dag</div>
                        </div>
                      </div>
                    </div>
                    <div className="bg-gradient-to-br from-red-600/20 to-orange-600/20 rounded-lg p-4 border border-red-400/30">
                      <div className="flex items-center gap-2 mb-3">
                        <div className="w-3 h-3 rounded-full" style={{ backgroundColor: friendChannel?.color }} />
                        <h4 className="text-lg font-bold text-white">{friendChannel?.name}</h4>
                      </div>
                      <div className="space-y-2">
                        <div className="flex justify-between items-center">
                          <span className="text-purple-200 text-sm">Views</span>
                          <div className="text-right">
                            <div className="text-xl font-bold text-white">{formatNumber(battle.friendStats.views)}</div>
                            {battle.friendGrowth.viewsGrowth !== 0 && <div className={`text-xs ${battle.friendGrowth.viewsGrowth > 0 ? 'text-green-400' : 'text-red-400'}`}>{battle.friendGrowth.viewsGrowth > 0 ? '+' : ''}{formatNumber(battle.friendGrowth.viewsGrowth)}</div>}
                          </div>
                        </div>
                        <div className="flex justify-between items-center">
                          <span className="text-purple-200 text-sm">Subs</span>
                          <div className="text-right">
                            <div className="text-xl font-bold text-white">{formatNumber(battle.friendStats.subs)}</div>
                            {battle.friendGrowth.subsGrowth !== 0 && <div className={`text-xs ${battle.friendGrowth.subsGrowth > 0 ? 'text-green-400' : 'text-red-400'}`}>{battle.friendGrowth.subsGrowth > 0 ? '+' : ''}{formatNumber(battle.friendGrowth.subsGrowth)}</div>}
                          </div>
                        </div>
                        <div className="pt-2 border-t border-white/20">
                          <div className="text-purple-200 text-xs mb-1">Groeisnelheid</div>
                          <div className="text-sm text-white">{formatNumber(battle.friendGrowthRate.viewsPerDay)} views/dag</div>
                          <div className="text-sm text-white">{formatNumber(battle.friendGrowthRate.subsPerDay)} subs/dag</div>
                        </div>
                      </div>
                    </div>
                  </div>
                  <div className="grid grid-cols-2 gap-4">
                    <div className="bg-white/5 rounded-lg p-3">
                      <div className="text-purple-200 text-xs mb-1">Views Vincent</div>
                      <div className="text-lg font-bold text-white">{viewsVincent === 'me' ? battle.myChannel?.name : friendChannel?.name}</div>
                      <div className="text-sm text-purple-200">Voorsprong: {formatNumber(viewsDiff)}</div>
                    </div>
                    <div className="bg-white/5 rounded-lg p-3">
                      <div className="text-purple-200 text-xs mb-1">Subs Vincent</div>
                      <div className="text-lg font-bold text-white">{subsVincent === 'me' ? battle.myChannel?.name : friendChannel?.name}</div>
                      <div className="text-sm text-purple-200">Voorsprong: {formatNumber(subsDiff)}</div>
                    </div>
                  </div>
                </div>
              );
            })}
            <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
              {channels.map(channel => {
                const latest = getLatestStats(channel.id);
                const progress = (latest.views / MONETIZATION_TARGET) * 100;
                const remaining = MONETIZATION_TARGET - latest.views;
                const growthRate = getAverageGrowthRate(channel.id);
                const daysToMonetization = growthRate.viewsPerDay > 0 ? remaining / growthRate.viewsPerDay : null;
                return (
                  <div key={channel.id} className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                    <div className="flex items-center gap-2 mb-4">
                      <div className="w-3 h-3 rounded-full" style={{ backgroundColor: channel.color }} />
                      <h4 className="text-lg font-bold text-white">{channel.name}</h4>
                    </div>
                    <div className="space-y-3">
                      <div>
                        <div className="text-purple-200 text-sm mb-2">Naar Monetizatie</div>
                        <div className="bg-white/20 rounded-full h-3 overflow-hidden mb-2">
                          <div className="h-full transition-all duration-500" style={{ backgroundColor: channel.color, width: `${Math.min(progress, 100)}%` }} />
                        </div>
                        <div className="flex justify-between text-sm">
                          <span className="text-purple-200">{progress.toFixed(1)}%</span>
                          <span className="text-white font-bold">{formatNumber(remaining)} te gaan</span>
                        </div>
                      </div>
                      {daysToMonetization && (
                        <div className="bg-white/5 rounded-lg p-3">
                          <div className="text-purple-200 text-xs mb-1">Geschatte tijd</div>
                          <div className="text-lg font-bold text-white">{daysToMonetization < 1 ? '< 1 dag' : `${Math.ceil(daysToMonetization)} dagen`}</div>
                          <div className="text-xs text-purple-200">bij huidige groeisnelheid</div>
                        </div>
                      )}
                    </div>
                  </div>
                );
              })}
            </div>
          </div>
        );
      };

      const renderCharts = () => {
        const dates = [...new Set(stats.map(s => s.date))].sort();
        const chartData = dates.map(date => {
          const entry = { date: new Date(date).toLocaleDateString('nl-NL', { day: 'numeric', month: 'short' }) };
          channels.forEach(channel => {
            const stat = stats.find(s => s.date === date && s.channelId === channel.id);
            entry[channel.id + '_views'] = stat?.views || 0;
            entry[channel.id + '_subs'] = stat?.subs || 0;
          });
          return entry;
        });

        return (
          <div className="space-y-6">
            {chartData.length > 0 && (
              <>
                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                  <h3 className="text-2xl font-bold text-white mb-4 flex items-center gap-2"><Eye size={24} />Views Progressie</h3>
                  <div className="mb-4 flex gap-4 flex-wrap">
                    {channels.map(ch => <div key={ch.id} className="flex items-center gap-2"><div className="w-3 h-3 rounded-full" style={{ backgroundColor: ch.color }} /><span className="text-sm text-purple-200">{ch.name}</span></div>)}
                  </div>
                  <SimpleChart data={chartData} channels={channels} dataKey="views" />
                </div>
                <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
                  <h3 className="text-2xl font-bold text-white mb-4 flex items-center gap-2"><Users size={24} />Subscribers Progressie</h3>
                  <div className="mb-4 flex gap-4 flex-wrap">
                    {channels.map(ch => <div key={ch.id} className="flex items-center gap-2"><div className="w-3 h-3 rounded-full" style={{ backgroundColor: ch.color }} /><span className="text-sm text-purple-200">{ch.name}</span></div>)}
                  </div>
                  <SimpleChart data={chartData} channels={channels} dataKey="subs" />
                </div>
              </>
            )}
          </div>
        );
      };

      const renderHistory = () => {
        const sortedStats = [...stats].sort((a, b) => b.timestamp - a.timestamp);
        const groupedByDate = {};
        sortedStats.forEach(stat => { if (!groupedByDate[stat.date]) groupedByDate[stat.date] = []; groupedByDate[stat.date].push(stat); });

        return (
          <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 border border-white/20">
            <h3 className="text-2xl font-bold text-white mb-6 flex items-center gap-2"><History size={24} />Historische Data</h3>
            <div className="space-y-4">
              {Object.entries(groupedByDate).map(([date, dateStats]) => (
                <div key={date} className="bg-white/5 rounded-lg p-4">
                  <div className="text-lg font-bold text-white mb-3">{new Date(date).toLocaleDateString('nl-NL', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' })}</div>
                  <div className="grid grid-cols-1 md:grid-cols-3 gap-4">
                    {channels.map(channel => {
                      const stat = dateStats.find(s => s.channelId === channel.id);
                      if (!stat) return null;
                      const channelStats = stats.filter(s => s.channelId === channel.id);
                      const statIndex = channelStats.findIndex(s => s.id === stat.id);
                      const prevStat = statIndex > 0 ? channelStats[statIndex - 1] : null;
                      const viewsChange = prevStat ? stat.views - prevStat.views : 0;
                      const subsChange = prevStat ? stat.subs - prevStat.subs : 0;
                      return (
                        <div key={channel.id} className="bg-white/10 rounded-lg p-3">
                          <div className="flex items-center gap-2 mb-2">
                            <div className="w-2 h-2 rounded-full" style={{ backgroundColor: channel.color }} />
                            <span className="text-sm font-semibold text-white">{channel.name}</span>
                          </div>
                          <div className="space-y-1">
                            <div className="flex justify-between items-center">
                              <span className="text-xs text-purple-200">Views</span>
                              <div className="text-right">
                                <div className="text-sm font-bold text-white">{formatNumber(stat.views)}</div>
                                {viewsChange !== 0 && <div className={`text-xs flex items-center gap-1 ${viewsChange > 0 ? 'text-green-400' : 'text-red-400'}`}>{viewsChange > 0 ? <ArrowUp size={10} /> : <ArrowDown size={10} />}{formatNumber(Math.abs(viewsChange))}</div>}
                              </div>
                            </div>
                            <div className="flex justify-between items-center">
                              <span className="text-xs text-purple-200">Subs</span>
                              <div className="text-right">
                                <div className="text-sm font-bold text-white">{formatNumber(stat.subs)}</div>
                                {subsChange !== 0 && <div className={`text-xs flex items-center gap-1 ${subsChange > 0 ? 'text-green-400' : 'text-red-400'}`}>{subsChange > 0 ? <ArrowUp size={10} /> : <ArrowDown size={10} />}{formatNumber(Math.abs(subsChange))}</div>}
                              </div>
                            </div>
                          </div>
                        </div>
                      );
                    })}
                  </div>
                </div>
              ))}
            </div>
            {stats.length === 0 && <div className="text-center text-purple-200 py-8">Nog geen data</div>}
          </div>
        );
      };

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-4 md:p-8">
          <div className="max-w-7xl mx-auto">
            <div className="text-center mb-8">
              <h1 className="text-4xl md:text-5xl font-bold text-white mb-2 flex items-center justify-center gap-3">
                <Trophy className="text-yellow-400" size={40} />YouTube Battle Tracker
              </h1>
              <p className="text-purple-200">Race naar monetizatie - 18M views!</p>
            </div>
            {hasLocalChanges && (
              <div className="bg-yellow-500/20 border-2 border-yellow-500 rounded-xl p-4 mb-6">
                <div className="flex items-center gap-3">
                  <div className="text-yellow-400 text-2xl">‚ö†Ô∏è</div>
                  <div className="flex-1">
                    <div className="text-yellow-100 font-bold">Lokale Wijzigingen!</div>
                    <div className="text-yellow-200 text-sm">Klik "Export Data" en commit naar GitHub.</div>
                  </div>
                </div>
              </div>
            )}
            <div className="flex flex-wrap gap-3 mb-6">
              <button onClick={() => setShowAddForm(!showAddForm)} className="bg-gradient-to-r from-purple-600 to-pink-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2 hover:from-purple-700 hover:to-pink-700 transition-all shadow-lg">
                <Plus size={20} />{showAddForm ? 'Annuleren' : 'Nieuwe Stats'}
              </button>
              <button onClick={exportData} className="bg-gradient-to-r from-green-600 to-emerald-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2 hover:from-green-700 hover:to-emerald-700 transition-all shadow-lg">
                <Download size={20} />Export Data
              </button>
              <button onClick={loadDataFromGitHub} className="bg-gradient-to-r from-blue-600 to-cyan-600 text-white px-6 py-3 rounded-lg font-semibold flex items-center gap-2 hover:from-blue-700 hover:to-cyan-700 transition-all shadow-lg">
                <RefreshCw size={20} />Reload
              </button>
            </div>
            <div className="bg-blue-500/10 border border-blue-500/30 rounded-xl p-4 mb-6">
              <div className="text-blue-100 font-bold mb-2">üìù Workflow:</div>
              <ol className="text-blue-200 text-sm space-y-1 list-decimal list-inside">
                <li>Voeg stats toe ‚Üí Export Data ‚Üí Download data.json</li>
                <li>Vervang data.json in GitHub ‚Üí Push</li>
                <li>Ander klikt Reload om nieuwe data te zien</li>
              </ol>
            </div>
            {showAddForm && (
              <div className="bg-white/10 backdrop-blur-lg rounded-xl p-6 mb-8 border border-white/20">
                <h3 className="text-xl font-bold text-white mb-4">Stats Toevoegen</h3>
                <div className="grid grid-cols-1 md:grid-cols-4 gap-4">
                  <div>
                    <label className="block text-purple-200 mb-2 text-sm">Kanaal</label>
                    <select value={newEntry.channelId} onChange={(e) => setNewEntry({ ...newEntry, channelId: e.target.value })} className="w-full bg-white/20 text-white border border-white/30 rounded-lg px-4 py-2">
                      {channels.map(ch => <option key={ch.id} value={ch.id} className="bg-slate-800">{ch.name}</option>)}
                    </select>
                  </div>
                  <div>
                    <label className="block text-purple-200 mb-2 text-sm">Subscribers</label>
                    <input type="number" value={newEntry.subs} onChange={(e) => setNewEntry({ ...newEntry, subs: e.target.value })} className="w-full bg-white/20 text-white border border-white/30 rounded-lg px-4 py-2" placeholder="1000" />
                  </div>
                  <div>
                    <label className="block text-purple-200 mb-2 text-sm">Views</label>
                    <input type="number" value={newEntry.views} onChange={(e) => setNewEntry({ ...newEntry, views: e.target.value })} className="w-full bg-white/20 text-white border border-white/30 rounded-lg px-4 py-2" placeholder="50000" />
                  </div>
                  <div>
                    <label className="block text-purple-200 mb-2 text-sm">Datum</label>
                    <input type="date" value={newEntry.date} onChange={(e) => setNewEntry({ ...newEntry, date: e.target.value })} className="w-full bg-white/20 text-white border border-white/30 rounded-lg px-4 py-2" />
                  </div>
                </div>
                <button onClick={addEntry} className="mt-4 bg-green-600 text-white px-6 py-2 rounded-lg font-semibold hover:bg-green-700 transition-all">Opslaan</button>
              </div>
            )}
            <div className="flex gap-2 mb-8 overflow-x-auto">
              {['overview', 'charts', 'history'].map(tab => (
                <button key={tab} onClick={() => setActiveTab(tab)} className={`px-6 py-3 rounded-lg font-semibold transition-all whitespace-nowrap ${activeTab === tab ? 'bg-gradient-to-r from-purple-600 to-pink-600 text-white' : 'bg-white/10 text-purple-200 hover:bg-white/20'}`}>
                  {tab === 'overview' ? 'üìä Overzicht' : tab === 'charts' ? 'üìà Grafieken' : 'üìú Historiek'}
                </button>
              ))}
            </div>
            {activeTab === 'overview' && renderOverview()}
            {activeTab === 'charts' && renderCharts()}
            {activeTab === 'history' && renderHistory()}
            {stats.length === 0 && <div className="bg-yellow-500/20 border border-yellow-500/50 rounded-xl p-6 mt-8"><p className="text-yellow-200 text-center">Geen data. Klik "Nieuwe Stats"!</p></div>}
          </div>
        </div>
      );
    }

    const root = ReactDOM.createRoot(document.getElementById('root'));
    root.render(<YouTubeBattleTracker />);
  </script>
</body>
</html>
